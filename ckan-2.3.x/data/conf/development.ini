## Logging configuration
[loggers]
keys = root, ckan, ckanext

[handlers]
keys = rotfile

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = rotfile

[logger_auth]
level = WARN
handlers = rotfile
qualname = auth

[handler_rotfile]
class = handlers.RotatingFileHandler
args = ('/apps/logs/ckan/ckan.log', 'w', 10485760, 5)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[logger_root]
level = WARNING
handlers = rotfile

[logger_ckan]
level = DEBUG
handlers = rotfile
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = rotfile
qualname = ckanext
propagate = 0
